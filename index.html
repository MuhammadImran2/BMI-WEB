<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- [user-scalable="no"] is used in the <meta name="viewport"> element
             or the [maximum-scale] attribute is less than 5. The user-scalable="no"
              parameter for the <meta name="viewport"> element disables browser zoom
               on a web page. The maximum-scale parameter limits the amount the user
                can zoom. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans"
    />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div id="container">
      <div class="panel">
        <h2 class="text-center">Check your BMI</h2>
        <p id="introText" class="text-center">
          Enter your weight and height below to check your BMI results
        </p>

        <form>
          <div id="weightInput">
            <p>Put your weight in here (KG)</p>
            <input id="weight" type="number" pattern="[0-9]*" name="a" />
          </div>
          <div id="heightInput">
            <p>And your height in here (CM)</p>
            <input id="height" type="number" pattern="[0-9]*" name="b" />
          </div>
          <button type="button" class="btn" onclick="calculate()">
            Calculate BMI
          </button>
        </form>
        <div id="results" class="text-center">
          Your BMI results will appear here
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
